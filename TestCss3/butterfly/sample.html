<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="sample.js"></script>
    <link type="text/css" rel="stylesheet" href="sample.css"/>
    <title>Butterfly</title>
</head>
<body>
    <div class="btns">
        <div class="btn btn-front">front</div>
        <div class="btn btn-back">back</div>
        <div class="btn btn-right">right</div>
        <div class="btn btn-left">left</div>
        <div class="btn btn-top">top</div>
        <div class="btn btn-bottom">bottom</div>
    </div>
    <div class="containor">
        <div class="scene">
            <div class="butterfly">
                <div class="body_">
                    <div class="side_ top_"></div>
                    <div class="side_ bottom_"></div>
                    <div class="side_ left_"></div>
                    <div class="side_ right_"></div>
                    <div class="side_ front_"></div>
                    <div class="side_ back_"></div>
                </div>
                <div class="wing_ left_">
                    <div class="side_ up_"></div>
                    <div class="side_ down_"></div>
                </div>
                <div class="wing_ right_">
                    <div class="side_ up_"></div>
                    <div class="side_ down_"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
