<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="space-simple.js"></script>
    <link type="text/css" rel="stylesheet" href="space-simple.css"/>
    <title>Ash Space - simple</title>
</head>
<body>
    <div class="btns" unselectable="on" style="-moz-user-select: none; -webkit-user-select: none;" onselectstart="return false;">
        <div class="btn btn-front">front</div>
        <div class="btn btn-back">back</div>
        <div class="btn btn-right">right</div>
        <div class="btn btn-left">left</div>
        <div class="btn btn-top">top</div>
        <div class="btn btn-bottom">bottom</div>
    </div>
    <div class="containor">
        <div class="scene">
            <div class="squ"></div>
        </div>
        <div class="sensor topLeft_"></div>
        <div class="sensor topMid_"></div>
        <div class="sensor topRight_"></div>
        <div class="sensor midLeft_"></div>
        <div class="sensor midMid_"></div>
        <div class="sensor midRight_"></div>
        <div class="sensor btmLeft_"></div>
        <div class="sensor btmMid_"></div>
        <div class="sensor btmRight_"></div>
    </div>
</body>
</html>
