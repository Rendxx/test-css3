<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="sample.js"></script>
    <link type="text/css" rel="stylesheet" href="sample.css"/>
    <title>3d Viewer</title>
</head>
<body>
    <div class="btns">
        <div class="btn btn-z-1">z +</div>
        <div class="btn btn-z-2">z -</div>
        <div class="btn btn-y-1">y +</div>
        <div class="btn btn-y-2">y -</div>
        <div class="btn btn-x-1">x +</div>
        <div class="btn btn-x-2">x -</div>
    </div>
    <div class="containor">
        <div class="scene">
        <div class="cube">
            <div class="face face-front">front</div>
            <div class="face face-back">back</div>
            <div class="face face-right">right</div>
            <div class="face face-left">left</div>
            <div class="face face-top">top</div>
            <div class="face face-bottom">bottom</div>
        </div>
        </div>
    </div>
</body>
</html>
